<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggling v.2</title>
    <meta name="theme-color" content="#00ff00">
    <meta name="description" content="Play Eggling v.2 - Now With More Eggling">
    <meta property="og:title" content="Eggling v.2">
    <meta property="og:image" content="Images/link.png">
    <meta property="og:description" content="Play Eggling v.2 - Now With More Eggling">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="Images/Favicon32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="sound-control-container">
            <div class="volume-control">
                <div class="volume-meter">
                    <div id="volume-bar" class="volume-bar"></div>
                    <div class="volume-handle"></div>
                </div>
                <div class="volume-icon">ðŸ”Š</div>
            </div>
        </div>
        <h1>Eggling v.2</h1>
        <div id="start-container">
            <p>Name your Eggling:</p>
            <input type="text" id="name" placeholder="Name">
            <div id="eggling-selection">
                <p>Choose your Eggling:</p>
                <div class="selection-options">
                    <div class="eggling-option" id="option-egg">
                        <img src="Sprites/Egg.gif" class="selection-sprite">
                        <div class="selection-label">Experiment</div>
                    </div>
                    <div class="eggling-option" id="option-egg2">
                        <img src="Sprites/Egg2.gif" class="selection-sprite">
                        <div class="selection-label">Crystal</div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="start">Start</button>
                <button id="home-btn-start" onclick="window.location.href='../index.html'">Home</button>
            </div>
        </div>
        <div id="game-content" style="display: none;">
            <div id="status" class="status"></div>
            <div class="sprite-flex-row">
                <div class="poop-col left">
                    <img src="Sprites/poop.gif" id="poop-left-1" class="sprite-img poop-sprite" style="display:none" alt="poop">
                    <img src="Sprites/poop.gif" id="poop-left-2" class="sprite-img poop-sprite" style="display:none" alt="poop">
                </div>
                <div id="sprite-container" class="sprite-container sprite-layout">
                    <div id="eggling-sprite" class="eggling-sprite"></div>
                </div>
                <div class="poop-col right">
                    <img src="Sprites/poop.gif" id="poop-right-1" class="sprite-img poop-sprite" style="display:none" alt="poop">
                    <img src="Sprites/poop.gif" id="poop-right-2" class="sprite-img poop-sprite" style="display:none" alt="poop">
                </div>
            </div>
            <div class="pet-needs">
                <div class="need-indicator">
                    <div class="need-label">Hunger:</div>
                    <div id="hunger-meter" class="meter">
                        <div id="hunger-bar" class="bar"></div>
                    </div>
                    <div class="meter-value" id="hunger-value">0%</div>
                </div>
                <div class="need-indicator">
                    <div class="need-label">Boredom:</div>
                    <div id="boredom-meter" class="meter">
                        <div id="boredom-bar" class="bar"></div>
                    </div>
                    <div class="meter-value" id="boredom-value">0%</div>
                </div>
                <div class="need-indicator">
                    <div class="need-label">Hygeine:</div>
                    <div id="clean-meter" class="meter clean-meter">
                        <div id="clean-bar" class="bar"></div>
                        <div id="clean-cap-overlay" class="clean-cap-overlay"></div>
                    </div>
                    <div class="meter-value" id="clean-value">0%</div>
                </div>
                <div class="need-indicator">
                    <div class="need-label">Social:</div>
                    <div id="social-meter" class="meter">
                        <div id="social-bar" class="bar"></div>
                    </div>
                    <div class="meter-value" id="social-value">0%</div>
                </div>
            </div>
            <div id="log" class="log"></div>
            <div id="instructions" class="instructions"></div>
            <div class="action-buttons">
                <button id="feed-btn" class="action-btn"><span class="btn-number">1</span><span class="btn-text">Feed</span></button>
                <button id="play-btn" class="action-btn"><span class="btn-number">2</span><span class="btn-text">Play</span></button>
                <button id="clean-btn" class="action-btn"><span class="btn-number">3</span><span class="btn-text">Clean</span></button>
                <button id="talk-btn" class="action-btn"><span class="btn-number">4</span><span class="btn-text">Talk</span></button>
                <button id="wait-btn" class="action-btn"><span class="btn-number">5</span><span class="btn-text">Sleep</span></button>
                <button id="murder-btn" class="action-btn murder-btn">RELEASE</button>
            </div>
            <div id="game-over" class="game-over" style="display: none;">
                <p>Your Eggling has passed away...</p>
                <button id="restart">Restart with new Eggling</button>
            </div>
            <div class="home-container">
                <br>
                <button id="home-btn-game" onclick="window.location.href='../index.html'">Return Home</button>
            </div>
        </div>
        
    </div>
    <script src="game.js"></script>
</body>
</html>
