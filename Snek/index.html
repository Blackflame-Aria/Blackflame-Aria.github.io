<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Play Snek - a fun snake game with PVP mode">
  <meta name="theme-color" content="#663399">
  <title>Snek - Snake Game</title>
  <link rel="icon" type="image/png" href="images/drago.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="gameboy-controls.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gameboy-container">
    <div class="difficulty-container">
      <div class="difficulty-selector">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="pvp" selected>Battle</option>
        </select>
      </div>
      <div id="health-bars-container" class="health-container" style="display: none;">
        <div class="health-bars-wrapper">
          <div class="health-bar-group">
            <div class="health-label">Player HP:</div>
            <div class="health-bar-background">
              <div id="player-health-bar" class="health-bar player-health"></div>
            </div>
          </div>
          <div class="health-bar-group">
            <div class="health-label">Enemy HP  :</div>
            <div class="health-bar-background">
              <div id="ai-health-bar" class="health-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="respawn-timer" class="respawn-timer">Enemy Respawn: <span id="timer-value">0:20</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="player-instructions" style="color: white; text-align: center; margin: 5px 0; font-size: 14px;">Player: Green Snek | Swipe or Arrow keys to move</div>
    <div class="controls-container">
      <div class="menu-buttons">
        <button id="startButton">Start Game</button>
        
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="high-score">High Score: <span id="highScoreValue">0</span></div>
        <div class="snakes-eaten">Snakes Eaten: <span id="snakesEatenValue">0</span></div>
        <button id="return-button"><a href="../index.html">Home</a></button>
      </div>

    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
