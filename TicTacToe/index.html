<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-4 glass-container">
        <h1 class="game-title">Ultimate Mega Supreme Tic Tac Toe</h1>
        <h2> Symbols: </h2>
        
        <div class="mb-3">
            <select id="symbolSelect" class="form-select w-25 mx-auto">
                <option value="1">X and O</option>
                <option value="2">Donuts</option>
                <option value="3">Coffee</option>
                <option value="4">Macarrons</option>
            </select>
        </div>

        <h2 id="turnIndicator" class="turn-text">Slayer 1's Turn</h2>

        <div id="gameGrid" class="game-grid mx-auto"></div>

        <button id="restartBtn" class="btn btn-primary mt-3">Restart Game</button>
        <button id="return-button" class="btn btn-primary mt-3"><a href="../index.html">Return to Home</a></button>
        
        <div class="subtitle" style="text-align:center; margin-top:8px; font-size:1.5em;">
           - Four in a row to win! -
        </div>
    </div>
    
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <h2 class="modal-title" id="resultModalLabel">Game Over!</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
