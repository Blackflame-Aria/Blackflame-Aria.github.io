<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!!!!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WAR</h1>
    <div class="game-container">
        <div class="players">
            <div class="player" id="player1">
                <h2>Diva 1</h2>
                <div class="card-display"></div>
                <div class="score">Score: 0</div>
            </div>
            <div class="player" id="player2">
                <h2>Diva 2</h2>
                <div class="card-display"></div>
                <div class="score">Score: 0</div>
            </div>
        </div>
        <div class="game-log" id="game-log">
            <h3>LOG</h3>
            <div class="log-content"></div>
        </div>
        <div class="button-container">
            <button id="draw-button">Draw for Diva 1</button>
            <button id="replay-button" disabled>Replay</button>
            <button id="return-home"><a href="../index.html">Return to Home</a></button>
        </div>
    </div>
    
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">GAME OVER</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">Result</p>
            </div>
            <div class="modal-footer">
                <button id="modal-ok-button">OK</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
